<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Word Worm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; touch-action: none; }
        .tile {
            position: relative;
            transition: all 0.2s ease-in-out; -webkit-user-select: none; user-select: none;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .tile.selected {
            background: linear-gradient(45deg, #60a5fa, #3b82f6);
            color: white; transform: scale(1.08); border-color: #2563eb;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.2), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        #game-content.blurred, #modal-content.blurred { filter: blur(8px); transform: scale(0.95); transition: all 0.3s ease-in-out; }
        #game-content, #modal-content { transition: all 0.3s ease-in-out; }
        #line-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        /* Bonus Tile Styles */
        .bonus-label {
            position: absolute;
            top: 2px;
            right: 4px;
            font-size: 0.65rem;
            font-weight: 900;
            color: white;
            padding: 0px 4px;
            border-radius: 4px;
        }
        .bonus-DL { background-color: #3b82f6 !important; } /* Blue */
        .bonus-TL { background-color: #ef4444 !important; } /* Red */
        .bonus-DW { background-color: #f59e0b !important; } /* Amber */
        .bonus-Time { background-color: #22c55e !important; } /* Green */
        
        /* Animations */
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .animate-pulse { animation: pulse 1s infinite; }
        @keyframes fly-to-score {
            0% { transform: translate(0, 0) scale(1.2); opacity: 1; }
            100% { transform: translate(0, -180px) scale(0.5); opacity: 0; }
        }
        .flying-score {
            position: absolute; background: linear-gradient(45deg, #facc15, #f59e0b); color: white;
            padding: 8px 16px; border-radius: 9999px; font-weight: bold; font-size: 1.25rem;
            z-index: 100; animation: fly-to-score 1.5s ease-in-out forwards; pointer-events: none;
        }
        @keyframes pop-in {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .current-letter { animation: pop-in 0.2s ease-out; }
        .modal-enter { animation: pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

    </style>
</head>
<body class="bg-slate-100 flex justify-center items-start md:items-center min-h-screen">

<script type="module">
    // --- Firebase SDKs ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    // --- Config ---
    const [GRID_SIZE, GRID_COLS, GAME_TIME] = [16, 4, 60];
    const letterConfig={'A':{p:1},'B':{p:3},'C':{p:3},'D':{p:2},'E':{p:1},'F':{p:4},'G':{p:2},'H':{p:4},'I':{p:1},'J':{p:8},'K':{p:5},'L':{p:1},'M':{p:3},'N':{p:1},'O':{p:1},'P':{p:3},'Q':{p:10},'R':{p:1},'S':{p:1},'T':{p:1},'U':{p:1},'V':{p:4},'W':{p:4},'X':{p:8},'Y':{p:4},'Z':{p:10}};
    const VOWELS = ['A', 'E', 'I', 'O', 'U'];
    const HARD_CONSONANTS = ['J', 'K', 'Q', 'X', 'Z'];
    const LETTER_BAG_STRING = "EEEEEEEEEEEEAAAAAAAAAARRRRRRRRRRIIIIIIIIIOOOOOOOOTTTTTTTTNNNNNNNNSSSSSSSLLLLLLUUUUDDDDGGGBBCCMMPPFFHHVVWWYYKJXQZ";

    // --- DOM Elements ---
    const gameContentEl = document.getElementById('game-content');
    const grid = document.getElementById('grid'), lineCanvas = document.getElementById('line-canvas'), ctx = lineCanvas.getContext('2d');
    const scoreEl = document.getElementById('score'), timerEl = document.getElementById('timer'), highScoreEl = document.getElementById('high-score');

    let tilePositions = [], dictionaryTrie;

     // --- Trie Data Structure for Fast Lookups ---
    class TrieNode {
        constructor() { this.children = {}; this.isEndOfWord = false; }
    }
    class Trie {
        constructor() { this.root = new TrieNode(); }
        insert(word) {
            let node = this.root;
            for(const char of word) {
                if(!node.children[char]) node.children[char] = new TrieNode();
                node = node.children[char];
            }
            node.isEndOfWord = true;
        }
        search(word, isPrefix = false) {
            let node = this.root;
            for(const char of word) {
                if(!node.children[char]) return false;
                node = node.children[char];
            }
            return isPrefix ? true : node.isEndOfWord;
        }
    }

            return; 
        }

        try {
            const res = await fetch('https://raw.githubusercontent.com/redbo/scrabble/master/dictionary.txt');
            const words = (await res.text()).split('\n').map(w => w.trim().toUpperCase()).filter(w => w.length >= 3);
            wordSet = new Set(words);
            wordSet.add("ZEN");
            wordSet.add("KIN");
            dictionaryTrie = new Trie();
            for(const word of wordSet) dictionaryTrie.insert(word);
        } catch (e) { 
            showWelcomeScreen("Error: Could not load dictionary."); 
        }
        
        createGrid();
        setupEventListeners();
        displayHighScore();
        showWelcomeScreen();
    }
    
    function createGrid() {
        const board = generateAndValidateBoard();
        grid.innerHTML = '';
        for (let i = 0; i < GRID_SIZE; i++) {
            const letter = board[i];
            const points = letterConfig[letter].p;
            const tile = document.createElement('div');
            tile.className = 'tile w-full aspect-square border-2 border-slate-300 bg-white rounded-lg flex items-center justify-center text-3xl font-bold text-slate-800 cursor-pointer';
            tile.dataset.letter = letter; tile.dataset.points = points; tile.dataset.id = i;
            tile.innerHTML = `<span>${letter}<sub class="text-xs font-semibold ml-1">${points}</sub></span>`;
            
            const bonusType = getBonusType();
            if (bonusType) {
                tile.dataset.bonus = bonusType.type;
                tile.classList.add(bonusType.class);
                tile.innerHTML += `<div class="bonus-label">${bonusType.label}</div>`;
            }
            grid.appendChild(tile);
        }
        setTimeout(resizeCanvas, 0);
    }
    
    function getRandomLetter() {
        return LETTER_BAG_STRING[Math.floor(Math.random() * LETTER_BAG_STRING.length)];
    }

    function getBonusType() {
        const rand = Math.random();
        if (rand < 0.08) return { type: 'Time', label: '+5s', class: 'bonus-Time' };
        if (rand < 0.18) return { type: 'DW', label: 'DW', class: 'bonus-DW' };
        if (rand < 0.28) return { type: 'TL', label: 'TL', class: 'bonus-TL' };
        if (rand < 0.40) return { type: 'DL', label: 'DL', class: 'bonus-DL' };
        return null;
    }

    // --- Gameplay ---
    function startGame() {
        let personalPlayCount = parseInt(localStorage.getItem('wordRushPersonalPlayCount')) || 0;
        localStorage.setItem('wordRushPersonalPlayCount', personalPlayCount + 1);
        displayHighScore();
        timer = GAME_TIME; updateTimerUI();
        grid.style.pointerEvents = 'auto';
        timerInterval = setInterval(() => {
            timer--; updateTimerUI();
            if (timer <= 0) endGame();
        }, 1000);
    }
    
    function endGame() {
        clearInterval(timerInterval);
        grid.style.pointerEvents = 'none';
        saveLocalHighScore(score);
        showEndGameScreen();
    }

    function resetGame() {
        endGameModal.classList.add('hidden');
        score = 0; foundWords = [];
        updateScoreDisplay(); 
        createGrid(); 
        clearSelection();
        showWelcomeScreen();
    }
    
    // --- Input & Word Logic ---
    function handleInteraction(tile) {
        if (!tile || !isMouseDown) return;
        const lastSelected = selectedTiles[selectedTiles.length - 1];
        if (selectedTiles.length > 1 && tile === selectedTiles[selectedTiles.length - 2]) {
            const lastTile = selectedTiles.pop();
            lastTile.classList.remove('selected');
        } else if (!selectedTiles.includes(tile) && (!lastSelected || isAdjacent(tile, lastSelected))) {
            selectedTiles.push(tile);
            tile.classList.add('selected');
        }
        updateCurrentWord();
        drawLines();
    }
    
    function isAdjacent(t1, t2) {
        if (!t1 || !t2) return false;
        const id1 = parseInt(t1.dataset.id), id2 = parseInt(t2.dataset.id);
        const [c1, r1] = [id1 % GRID_COLS, Math.floor(id1 / GRID_COLS)];
        const [c2, r2] = [id2 % GRID_COLS, Math.floor(id2 / GRID_COLS)];
        return Math.abs(c1 - c2) <= 1 && Math.abs(r1 - r2) <= 1;
    }

    function submitWord() {
        const word = selectedTiles.map(t => t.dataset.letter).join('');
        if (word.length >= 3 && wordSet.has(word)) {
            let baseScore = 0;
            let wordMultiplier = 1;
            let timeBonus = 0;

            selectedTiles.forEach(tile => {
                let letterScore = parseInt(tile.dataset.points);
                switch(tile.dataset.bonus) {
                    case 'DL': letterScore *= 2; break;
                    case 'TL': letterScore *= 3; break;
                    case 'DW': wordMultiplier *= 2; break;
                    case 'Time': timeBonus += 5; break;
                }
                baseScore += letterScore;
            });
            
            let finalScore = baseScore * wordMultiplier;

            if (word.length >= 7) finalScore += 20;
            else if (word.length === 6) finalScore += 10;
            else if (word.length === 5) finalScore += 5;
            else if (word.length === 4) finalScore += 2;

            if (timeBonus > 0) {
                timer += timeBonus;
                updateTimerUI();
            }

            foundWords.push({ word, score: finalScore });
            createFlyingScore(finalScore, selectedTiles[0]);
            triggerConfetti(selectedTiles);
            setTimeout(() => { score += finalScore; updateScoreDisplay(); }, 500);
            replaceSelectedTiles();
        }
        clearSelection();
    }

    function replaceSelectedTiles() {
        let currentBoardLetters = Array.from(grid.children).map(t => t.dataset.letter);
        selectedTiles.forEach(tile => {
            const index = parseInt(tile.dataset.id);
            currentBoardLetters[index] = null;
        });

        const newBoard = generateAndValidateBoard(currentBoardLetters);
        
        selectedTiles.forEach((tile) => {
            const index = parseInt(tile.dataset.id);
            const letter = newBoard[index];
            const points = letterConfig[letter].p;
            tile.dataset.letter = letter; 
            tile.dataset.points = points;
            tile.style.transform = 'scale(0)';
            tile.dataset.bonus = '';
            tile.classList.remove('bonus-DL', 'bonus-TL', 'bonus-DW', 'bonus-Time');

            setTimeout(() => {
                tile.innerHTML = `<span>${letter}<sub class="text-xs font-semibold ml-1">${points}</sub></span>`;
                const bonusType = getBonusType();
                if (bonusType) {
                    tile.dataset.bonus = bonusType.type;
                    tile.classList.add(bonusType.class);
                    tile.innerHTML += `<div class="bonus-label">${bonusType.label}</div>`;
                }
                tile.style.transform = 'scale(1)';
            }, 200);
        });
    }
    
    function clearSelection() {
        selectedTiles.forEach(t => t.classList.remove('selected'));
        selectedTiles = [];
        updateCurrentWord(); 
        drawLines();
    }

    // --- Leaderboard ---
    function saveLocalHighScore(s) {
        const currentHighScore = getLocalHighScore();
        if (s > currentHighScore) {
            localStorage.setItem('wordRushHighScore', s);
        }
    }
    function getLocalHighScore() { return parseInt(localStorage.getItem('wordRushHighScore')) || 0; }
    async function saveGlobalScore(name, scoreToSave) {
        if(!name || scoreToSave === 0 || !db) return;
        try {
            localStorage.setItem('wordRushPlayerName', name);
            await addDoc(collection(db, "scores"), {
                name: name,
                score: scoreToSave,
                timestamp: new Date()
            });
        } catch(e) { console.error("Error adding document: ", e); }
    }
    
    // --- UI & Animations ---
    function updateScoreDisplay() {
        scoreEl.textContent = score;
        scoreEl.classList.add('animate-pulse');
        scoreEl.addEventListener('animationend', () => scoreEl.classList.remove('animate-pulse'), { once: true });
        
        const currentHighScore = getLocalHighScore();
        if (score > currentHighScore) {
            highScoreEl.textContent = score;
            highScoreEl.classList.add('text-yellow-500', 'animate-pulse');
        }
    }
    
    function displayHighScore() {
        highScoreEl.textContent = getLocalHighScore();
        highScoreEl.classList.remove('text-yellow-500', 'animate-pulse');
    }

    function updateTimerUI() {
        timerEl.textContent = timer;
        timerEl.classList.remove('text-green-500', 'text-yellow-500', 'text-red-500', 'animate-pulse');
        if (timer <= 10) {
            timerEl.classList.add('text-red-500', 'animate-pulse');
        } else if (timer <= 30) {
            timerEl.classList.add('text-yellow-500');
        } else {
            timerEl.classList.add('text-green-500');
        }
    }

    function triggerConfetti(tiles) {
        tiles.forEach(tile => {
            const rect = tile.getBoundingClientRect();
            for (let i = 0; i < 10; i++) {
                const p = document.createElement('div'); p.className = 'particle';
                const angle = Math.random() * Math.PI * 2, dist = Math.random() * 40 + 20;
                p.style.setProperty('--transform-end',`translate(${Math.cos(angle)*dist}px,${Math.sin(angle)*dist}px)`);
                p.style.left = `${rect.left+rect.width/2-4}px`; p.style.top = `${rect.top+rect.height/2-4}px`;
                document.body.appendChild(p); setTimeout(() => p.remove(), 800);
            }
        });
    }
    
    function createFlyingScore(points, startTile) {
        const el = document.createElement('div'); el.className = 'flying-score';
        el.textContent = `+${points}`;
        const rect = startTile.getBoundingClientRect();
        el.style.left = `${rect.left}px`; el.style.top = `${rect.top}px`;
        document.body.appendChild(el); setTimeout(() => el.remove(), 1500);
    }

    function updateCurrentWord() {
        currentWordLettersEl.innerHTML = selectedTiles.map(t => `<span class="current-letter bg-white text-blue-500 font-bold text-xl p-1.5 rounded-md shadow-sm">${t.dataset.letter}</span>`).join('');

        modalContent.innerHTML = `
            <div class="bg-white rounded-2xl shadow-2xl p-6 text-center modal-enter">
                <h1 class="text-4xl font-black text-slate-800 tracking-tighter mb-1 flex items-center justify-center">
                    <img src="https://raw.githubusercontent.com/tputerio/word-rush-game/main/word-worm-logo.png" alt="Word Worm Logo" class="w-12 h-12 mr-2">
                    <span>Word Worm</span>
                </h1>
                <p class="text-slate-500 text-sm mb-4">The fast-paced word finding game!</p>
                <div class="text-left space-y-2 bg-slate-100 p-4 rounded-lg mb-4">
                    <h3 class="text-md font-bold text-slate-700 text-center mb-2">How to Play</h3>
                    <ul class="space-y-2 text-base">
                         <li class="flex items-start">
                             <span class="text-xl mr-2">üèÜ</span>
                            <span><strong>Your Goal:</strong> Score as many points as you can in 60 seconds!</span>
                        </li>
                         <li class="flex items-start">
                            <span class="text-xl mr-2">üëâ</span>
                            <span><strong>How to Score:</strong> Swipe adjacent letters to make words (3+ letters).</span>
                        </li>
                         <li class="flex items-start">
                            <span class="text-xl mr-2">‚≠ê</span>
                            <span><strong>Pro-Tip:</strong> Use Bonus Tiles and find long words for massive point bonuses!</span>
                        </li>
                    </ul>
                </div>
                 <button id="modal-button" class="bg-green-500 hover:bg-green-600 w-full text-white font-bold py-3 px-6 rounded-lg text-lg shadow-lg transition-transform hover:scale-105 mb-3">Let's Go!</button>
                 <div class="flex justify-between items-center border-t border-slate-200 pt-3">
                    <div class="font-bold text-slate-600 text-base flex items-center">
                        <span class="text-xl mr-1">üèÜ</span>Your High: <span id="welcome-high-score" class="ml-1">0</span>
                    </div>
                    <button id="show-leaderboard-button" class="font-bold text-green-500 hover:text-green-600 text-base flex items-center">
                        Leaderboard <span class="text-xl ml-1">üåç</span>

                 </div>
                 <p class="text-xs text-slate-400 mt-2">You've played <span id="personal-play-count">0</span> games!</p>
                 <p class="text-xs text-slate-400">${playCount.toLocaleString()} games played globally</p>
                 ${error ? `<p class="text-red-500 mt-4">${error}</p>` : ''}
            </div>
        `;
        gameContentEl.classList.add('blurred');
        messageModal.classList.remove('hidden');
        document.getElementById('welcome-high-score').textContent = getLocalHighScore();
        document.getElementById('personal-play-count').textContent = localStorage.getItem('wordRushPersonalPlayCount') || 0;
        document.getElementById('modal-button').onclick = async () => {
            const statsRef = doc(db, "gameStats", "stats");
            await updateDoc(statsRef, { playCount: increment(1) });
            gameContentEl.classList.remove('blurred');
            messageModal.classList.add('hidden');
            startGame();
        };
        document.getElementById('show-leaderboard-button').onclick = showLeaderboardModal;
    }

    async function showLeaderboardModal() {
        leaderboardModalContent.innerHTML = `<div class="bg-white rounded-2xl shadow-2xl p-6 text-center w-full max-w-xs mx-auto modal-enter">
            <h2 class="text-2xl font-bold text-slate-800 mb-4 flex items-center justify-center">Leaderboard <span class="text-2xl ml-2">üåç</span></h2>
            <div id="leaderboard-loading-secondary" class="text-slate-500 p-2">Fetching Scores...</div>
            <ol id="leaderboard-list-secondary" class="space-y-1 max-h-64 overflow-y-auto"></ol>
            <button id="close-leaderboard-button" class="mt-4 bg-slate-200 hover:bg-slate-300 text-slate-700 font-bold py-2 px-4 rounded-lg">Close</button>
        </div>`;
        modalContent.classList.add('blurred');
        leaderboardModal.classList.remove('hidden');

        let leaderboardHTML = '<li class="text-slate-500 text-center p-2">No scores yet.</li>';
        try {
            const q = query(collection(db, "scores"), orderBy("score", "desc"), limit(10));
            const querySnapshot = await getDocs(q);
            const highScores = [];
            querySnapshot.forEach((doc) => highScores.push(doc.data()));

            if (highScores.length > 0) {
                 leaderboardHTML = highScores.map((s, i) => `
                    <li class="flex justify-between items-center py-1 px-2">
                        <span class="font-bold text-slate-700">${i + 1}. ${s.name}</span>
                        <span class="font-bold text-green-500">${s.score}</span>
                    </li>`).join('');
            }

    // --- Canvas & Listeners ---
    function cacheTilePositions() {
        tilePositions = [];
        for(const tile of grid.children) {
            const rect = tile.getBoundingClientRect();
            tilePositions.push({
                el: tile,
                center: { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 },
                hitRadius: tile.offsetWidth * 0.4 
            });
        }
    }

    function resizeCanvas() { 
        const r = grid.getBoundingClientRect();
        lineCanvas.width = r.width; lineCanvas.height = r.height;
        cacheTilePositions();
        drawLines(); 
    }
    
    function drawLines() {
        clearLines();
        if (selectedTiles.length < 2) return;
        ctx.beginPath();
        ctx.strokeStyle = 'rgba(59, 130, 246, 0.8)';
        ctx.lineWidth = 12;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        
        selectedTiles.forEach((tile, i) => {
            const center = getTileCenter(tile);
            if (i === 0) {
                ctx.moveTo(center.x, center.y);
            } else {
                ctx.lineTo(center.x, center.y);
            }
        });
        
        ctx.stroke();
    }
    
    function clearLines() { ctx.clearRect(0, 0, lineCanvas.width, lineCanvas.height); }
    
    function getTileCenter(tile) {
        const gRect = grid.getBoundingClientRect();
        const tRect = tile.getBoundingClientRect();
        return { x: tRect.left + tRect.width / 2 - gRect.left, y: tRect.top + tRect.height / 2 - gRect.top };
    }
    
    function setupEventListeners() {
        const getTileFromEvent = (e) => {
            const touch = e.touches ? e.touches[0] : e;
            const point = { x: touch.clientX, y: touch.clientY };
            
            let closestTile = null;
            let minDistance = Infinity;

            tilePositions.forEach(tilePos => {
                const distance = Math.sqrt((point.x - tilePos.center.x)**2 + (point.y - tilePos.center.y)**2);
                if (distance < minDistance && distance < tilePos.hitRadius) {
                    minDistance = distance;
                    closestTile = tilePos.el;
                }
            });
            return closestTile;
        };

        const startInteraction = e => {
            e.preventDefault();
            isMouseDown = true;
            clearSelection();
            const tile = getTileFromEvent(e);
            handleInteraction(tile);
        };

        const moveInteraction = e => {
            if (!isMouseDown) return;
            e.preventDefault();
            const tile = getTileFromEvent(e);
            handleInteraction(tile);
        };

        const endInteraction = () => {
            if (!isMouseDown) return;
            submitWord();
            isMouseDown = false;
        };
        
        grid.addEventListener('pointerdown', startInteraction);
        grid.addEventListener('pointermove', moveInteraction);
        grid.addEventListener('pointerup', endInteraction);
        grid.addEventListener('pointerleave', endInteraction); 

        window.addEventListener('resize', resizeCanvas);
    }

    // --- Smart Board Generation ---
    function generateAndValidateBoard(currentBoard = null) {
        let board;
        for (let attempts = 0; attempts < 200; attempts++) {
            board = currentBoard ? [...currentBoard] : new Array(GRID_SIZE).fill(null);

            for (let i = 0; i < GRID_SIZE; i++) {
                if (board[i] === null) {
                    board[i] = getRandomLetter();
                }
            }
            
            if (isBoardPlayable(board)) {
                return board;
            }
            
            board = null; 
        }
        
        console.warn("Failed to generate a high-quality board, using last random attempt.");
        return board || Array.from({ length: GRID_SIZE }, () => getRandomLetter());
    }

    function isBoardPlayable(board) {
        const vowelCount = board.filter(l => VOWELS.includes(l)).length;
        if (vowelCount < 3 || vowelCount > 7) return false;

        const hardCount = board.filter(l => HARD_CONSONANTS.includes(l)).length;
        if (hardCount > 1) return false;
        
        const qIndex = board.indexOf('Q');
        if(qIndex !== -1) {
            const neighbors = getNeighbors(qIndex, board);
            if(!neighbors.some(l => l === 'U')) return false;
        }

        const foundWords = solveBoard(board);
        const fourLetterWords = Array.from(foundWords).filter(w => w.length >= 4);
        const threeLetterWords = Array.from(foundWords).filter(w => w.length === 3);

        if (fourLetterWords.length < 2 || threeLetterWords.length < 2) {
            return false;
        }

        return true;
    }

    function getNeighbors(index, board) {
        const neighbors = [];
        const [x, y] = [index % GRID_COLS, Math.floor(index / GRID_COLS)];
        for (let dx = -1; dx <= 1; dx++) {
            for (let dy = -1; dy <= 1; dy++) {
                if (dx === 0 && dy === 0) continue;
                const [nx, ny] = [x + dx, y + dy];
                if (nx >= 0 && nx < GRID_COLS && ny >= 0 && ny < GRID_COLS) {
                    neighbors.push(board[ny * GRID_COLS + nx]);
                }
            }
        }
        return neighbors;
    }

    function solveBoard(board) {
        const found = new Set();
        for (let i = 0; i < GRID_SIZE; i++) {
            findWordsRecursive(i, '', [i], found, board);
        }
        return found;
    }

    function findWordsRecursive(currentIndex, currentWord, path, found, boardLetters) {
        currentWord += boardLetters[currentIndex];

        if (!dictionaryTrie.search(currentWord, true)) {
            return;
        }

        if (currentWord.length >= 3 && dictionaryTrie.search(currentWord)) {
            found.add(currentWord);
        }

        const [x, y] = [currentIndex % GRID_COLS, Math.floor(currentIndex / GRID_COLS)];

        for (let dx = -1; dx <= 1; dx++) {
            for (let dy = -1; dy <= 1; dy++) {
                if (dx === 0 && dy === 0) continue;
                const [nx, ny] = [x + dx, y + dy];
                const newIndex = ny * GRID_COLS + nx;
                if (nx >= 0 && nx < GRID_COLS && ny >= 0 && ny < GRID_COLS && !path.includes(newIndex)) {
                    findWordsRecursive(newIndex, currentWord, [...path, newIndex], found, boardLetters);
                }
            }
        }
    }
